<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Gestão de Candidatos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Gestão de Candidatos</h1>
    <form id="form-candidato">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="contacto">Contacto:</label>
        <input type="text" id="contacto" name="contacto" required>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" required>

        <label for="morada">Morada:</label>
        <input type="text" id="morada" name="morada" required>

        <label for="profissao">Profissão:</label>
        <!-- Dropdown para selecionar a profissão -->
        <select id="profissao" placeholder="Profissão">
            <!-- Options serão preenchidas dinamicamente pelo JavaScript -->
        </select>

        <button type="submit">Adicionar Candidato</button>
    </form>

    <table id="tabela-candidatos">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Contacto</th>
                <th>Idade</th>
                <th>Morada</th>
                <th>Profissão</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <!-- Linhas serão inseridas aqui via JavaScript -->
        </tbody>
    </table>

    <!-- Popup para edição -->
    <div id="popup-editar" class="popup">
        <form id="form-editar-candidato">
            <label for="editar-nome">Nome:</label>
            <input type="text" id="editar-nome" name="nome" required>

            <label for="editar-contacto">Contacto:</label>
            <input type="text" id="editar-contacto" name="contacto" required>

            <label for="editar-idade">Idade:</label>
            <input type="number" id="editar-idade" name="idade" required>

            <label for="editar-morada">Morada:</label>
            <input type="text" id="editar-morada" name="morada" required>

            <label for="editar-profissao">Profissão:</label>
            <!-- Dropdown para selecionar a profissão -->
            <select id="editar-profissao" name="profissao">
                <!-- Options serão preenchidas dinamicamente pelo JavaScript -->
            </select>

            <button type="submit" id="salvar">Salvar</button>
            <button type="button" id="fechar">Fechar</button>
        </form>
    </div>

    <div id="popup-message"></div>

    <script src="scripts.js"></script>
</body>
</html>
